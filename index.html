<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de CNPJ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Consulta de CNPJ</h1>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="input-group">
          <input type="number" class="form-control" id="cnpjInput" placeholder="Enter CNPJ">
          <button class="btn btn-primary" type="button" id="searchButton">Pesquisar</button>
        </div>
      </div>
    </div>
    <div id="results" class="mt-5">
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
